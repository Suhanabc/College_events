<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Event List</title>
</head>
<body>
    <h1>All Events</h1>
    <ul>
        {% for event in events %}
            <li>
                <h3>{{ event.name }}</h3>
                <p>{{ event.description }}</p>
                <p>Date: {{ event.date }}</p>
                <a href="{% url 'register_event' event.id %}">Register</a>
            </li>
        {% empty %}
            <li>No events available.</li>
        {% endfor %}
    </ul>
</body>
</html>
