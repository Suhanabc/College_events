{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create New Event</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Create New Event</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Event</button>
    </form>

    <a href="{% url 'event_list' %}">Back to event list</a>
</body>
</html>
