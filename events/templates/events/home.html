<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>College Event Management - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0; padding: 0;
        }
        nav {
            background-color: #007bff;
            padding: 1rem 2rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 1.5rem;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        .buttons {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <div>College Events</div>
        <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'event_list' %}">Events</a>
            <a href="{% url 'user_profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h1>Welcome, {{ user.username }}!</h1>

        <div class="buttons">
            <a href="{% url 'event_list' %}" class="btn">View Events</a>
            <a href="{% url 'event_create' %}" class="btn">Register Event</a>
            <a href="{% url 'user_profile' %}" class="btn">View Profile</a>
        </div>
    </div>
</body>
</html>
